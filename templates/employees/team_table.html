<table class="styled">
    <tr>
        <th/>
        <th>siglum</th>
        <th>name</th>
        <th>parent team</th>
    </tr>
    {% for team in team_list %}
    <tr>
        <td><input type="checkbox" id="team_{{team.id}}"/></td>
        <td><a href="{{team.get_absolute_url}}">{{team.siglum}}</a></td>
        <td><a href="{{team.get_absolute_url}}">{{team.name}}</a></td>
        <td><a href="{{team.parent_team.get_absolute_url}}">{{team.parent_team}}</a></td>
    </tr>
    {% endfor %}
</table>
